<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
    
        body {
          font-family: "Segoe UI", sans-serif;
          background-color: #dcdcd6;
        }
    
        /* 導覽列樣式 */
        .navbar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          color: white;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 30px;
          z-index: 999;
        }
    
        .navbar .logo {
          font-size: 1.5em;
          font-weight: bold;
        }
    
        .navbar ul {
          list-style: none;
          display: flex;
          gap: 20px;
        }
    
        .navbar ul li a {
          color: white;
          text-decoration: none;
          font-size: 1em;
          transition: color 0.3s;
        }
    
        .navbar ul li a:hover {
          color: #ffcc00;
        }
    
        /* 封面圖片容器 */
        .hero {
          margin-top: 70px; /* 避免導覽列遮住內容 */
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        .hero img {
          max-width: 100%;
          height: auto;
        }
      </style>
    </head>
    <body>
    
      <!-- 導覽列 -->
      <nav class="navbar">
        <div class="logo">我的成果報告</div>
        <ul>
         <li><a href="homework.html">首頁</a></li>
          <li><a href="work01pp.jpg">作品(1)</a></li>
          <li><a href="#">作品(2)</a></li>
          <li><a href="#">過程</a></li>
          <li><a href="#">心得</a></li>
        </ul>
      </nav>
    
      <!-- 封面圖片 -->
      <div class="hero">
        <img src="Final report.jpg" alt="貓貓封面">
      </div>
    
</body>
</html>
